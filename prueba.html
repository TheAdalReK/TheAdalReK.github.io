<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip al pasar el ratón</title>
    <style>
        /* Estilo para el contenedor que envuelve el icono */
        .contenedor-icono {
            position: relative;
            display: inline-block;
        }

        /* Estilo para el tooltip */
        .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Posición arriba del icono */
            left: 50%;
            margin-left: -60px; /* Centra el tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Muestra el tooltip cuando el ratón pasa sobre el contenedor */
        .contenedor-icono:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Contenedor del icono con tooltip -->
    <div class="contenedor-icono">
        <!-- Icono o imagen -->
        <img src="icono.png" alt="Icono de lenguaje">

        <!-- Tooltip -->
        <div class="tooltip">Nombre del lenguaje</div>
    </div>
</body>
</html>
